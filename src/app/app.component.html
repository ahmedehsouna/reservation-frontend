      <button
        iconStart="@tui.calendar-check"
        tuiAsideItem
        type="button"
        routerLink="reservations"
      >
        Reservations
      </button>
      <button iconStart="@tui.users" tuiAsideItem routerLink="guests">
        Guests
      </button>
      <button
        automation-id="hint"
        iconStart="@tui.lamp"
        tuiAsideItem
        type="button"
        routerLink="rooms"
      >
        Rooms
      </button>

      <footer>
        <button
          tuiAsideItem
          type="button"
          [iconStart]="expanded ? '@tui.chevron-left' : '@tui.chevron-right'"
          (click)="expanded = !expanded"
        >
          {{ expanded ? "Collapse" : "Expand" }}
        </button>
      </footer>

    <div style="flex: auto">
      <nav
        style="padding: 5px 10px 0 10px"
        compact
        tuiSubheader
        [style.position]="'sticky'"
      >
        <tui-breadcrumbs [itemsLimit]="10">
          <ng-container *ngFor="let item of api.breadcrumbs; let last = last">
            <ng-container *ngIf="last">
              <strong *tuiItem tuiFade>
                {{ item }}
              </strong>
            </ng-container>
            <ng-container *ngIf="!last">
              <button
                *tuiItem
                appearance="outline"
                tuiButton
                type="button"
                style="border: 0 !important"
                routerLink=""
              >
                {{ item }}
              </button>
            </ng-container>
          </ng-container>
        </tui-breadcrumbs>
